<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let ws = new WebSocket("ws://localhost:9090");
        // then connection open it will call and we will send
        // message from browser client to ws server
        ws.onopen = () => {
            ws.send("Hello server, I am a WS - Client....");
            sendData = () => {
                let msg = document.getElementById("data").value;
                ws.send(msg);
                document.getElementById("data").value = "";
            }
        }

        // to receive the message from server application
        ws.onmessage = (obj)=> {
            // message will display on browser
            /* console.log(obj.data); */
            document.getElementById("output").innerHTML = obj.data;
        }
    </script>
</head>
<body>
    <h2>
        Welcome to Simple Web Socket Programming
    </h2>
    <div id="output"></div>
    <br/>
    <input type="text" id="data"><br/>
    <input type="button" value="Send Data" onclick="sendData()">
</body>
</html>
